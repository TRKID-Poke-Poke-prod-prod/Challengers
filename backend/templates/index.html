<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Challengers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23ffffff" opacity="0.15"/><circle cx="10" cy="60" r="0.5" fill="%23ffffff" opacity="0.15"/><circle cx="90" cy="30" r="0.5" fill="%23ffffff" opacity="0.15"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .form {
            display: none;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.4s ease;
        }

        .form.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-title p {
            color: #666;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #aaa;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .toggle {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .toggle p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .toggle a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: #667eea;
            transition: all 0.3s ease;
        }

        .toggle a:hover::after {
            width: 100%;
            left: 0;
        }

        .toggle a:hover {
            color: #5a67d8;
        }

        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .feature {
            text-align: center;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .feature i {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .feature span {
            display: block;
            font-size: 0.8rem;
            color: #666;
            font-weight: 500;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .logo h1 {
                font-size: 2rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #e53e3e;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #38a169;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>Challengers</h1>
        <p>Rise to every challenge</p>
    </div>

    <!-- Login Form -->
    <form class="form active" id="login" method="POST" action="/login">
        <div class="form-title">
            <h2>Welcome Back</h2>
            <p>Sign in to continue your journey</p>
        </div>

        <div class="error-message" id="login-error"></div>

        <div class="input-group">
            <label for="login-email">Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="input-group">
            <label for="login-password">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('login-password', this)"></i>
            </div>
        </div>

        <button type="submit" class="submit-button">
            <span class="button-text">Sign In</span>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </button>

        <div class="toggle">
            <p>New to Challengers?</p>
            <a href="#" onclick="toggleForm('signup')">Create your account</a>
        </div>
    </form>

    <!-- Sign Up Form -->
    <form class="form" id="signup" method="POST" action="/signup">
        <div class="form-title">
            <h2>Join Challengers</h2>
            <p>Create your account and start challenging yourself</p>
        </div>

        <div class="error-message" id="signup-error"></div>
        <div class="success-message" id="signup-success"></div>

        <div class="input-group">
            <label for="signup-fullname">Full Name</label>
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
        </div>

        <div class="input-group">
            <label for="signup-email">Email Address</label>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="input-group">
            <label for="signup-password">Password</label>
            <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-password" name="password" placeholder="Create a strong password" required>
                <i class="fas fa-eye password-toggle" onclick="togglePassword('signup-password', this)"></i>
            </div>
        </div>

        <button type="submit" class="submit-button">
            <span class="button-text">Create Account</span>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </button>

        <div class="toggle">
            <p>Already have an account?</p>
            <a href="#" onclick="toggleForm('login')">Sign in here</a>
        </div>
    </form>

    <div class="features">
        <div class="feature">
            <i class="fas fa-shield-alt"></i>
            <span>Secure</span>
        </div>
        <div class="feature">
            <i class="fas fa-rocket"></i>
            <span>Fast</span>
        </div>
        <div class="feature">
            <i class="fas fa-trophy"></i>
            <span>Rewarding</span>
        </div>
    </div>
</div>

<script>
    function toggleForm(formId) {
        const forms = document.querySelectorAll('.form');
        forms.forEach(form => {
            form.classList.remove('active');
        });

        setTimeout(() => {
            document.getElementById(formId).classList.add('active');
        }, 200);
    }

    function togglePassword(inputId, icon) {
        const input = document.getElementById(inputId);

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Add form submission loading states
    document.querySelectorAll('form').forEach(form => {
        form.addEventListener('submit', function(e) {
            const button = this.querySelector('.submit-button');
            const buttonText = button.querySelector('.button-text');
            const loading = button.querySelector('.loading');

            buttonText.style.opacity = '0';
            loading.style.display = 'block';
            button.style.pointerEvents = 'none';
        });
    });

    // Add input validation effects
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('blur', function() {
            if (this.value && this.checkValidity()) {
                this.style.borderColor = '#48bb78';
            } else if (this.value && !this.checkValidity()) {
                this.style.borderColor = '#f56565';
            }
        });

        input.addEventListener('input', function() {
            if (this.style.borderColor === '#f56565' && this.checkValidity()) {
                this.style.borderColor = '#e1e8ed';
            }
        });
    });

    // Add smooth transitions and animations
    document.addEventListener('DOMContentLoaded', function() {
        // Animate features on load
        const features = document.querySelectorAll('.feature');
        features.forEach((feature, index) => {
            setTimeout(() => {
                feature.style.opacity = '1';
                feature.style.transform = 'translateY(0)';
            }, 800 + (index * 100));
        });

        // Initially hide features for animation
        features.forEach(feature => {
            feature.style.opacity = '0';
            feature.style.transform = 'translateY(20px)';
            feature.style.transition = 'all 0.5s ease';
        });
    });
</script>
</body>
</html>
