<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîß Service Worker Test Page</h1>
    
    <div id="status"></div>
    
    <h2>Actions:</h2>
    <button onclick="testRegister()">Test Register</button>
    <button onclick="checkStatus()">Check Status</button>
    <button onclick="unregister()">Unregister All</button>
    <button onclick="location.reload()">Reload Page</button>
    
    <h2>Console Log:</h2>
    <pre id="log"></pre>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        function showStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Check if Service Worker is supported
        if ('serviceWorker' in navigator) {
            log('‚úÖ Service Worker API is supported');
            showStatus('‚úÖ Service Worker API is supported', 'success');
        } else {
            log('‚ùå Service Worker API is NOT supported');
            showStatus('‚ùå Service Worker API is NOT supported', 'error');
        }

        // Auto-check on load
        window.addEventListener('load', function() {
            log('Page loaded, checking Service Worker status...');
            checkStatus();
            
            // Try to register
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        log('‚úÖ Service Worker registered successfully!');
                        log('Scope: ' + registration.scope);
                        showStatus('‚úÖ Service Worker registered successfully! Scope: ' + registration.scope, 'success');
                    })
                    .catch(function(error) {
                        log('‚ùå Service Worker registration failed: ' + error.message);
                        showStatus('‚ùå Service Worker registration failed: ' + error.message, 'error');
                    });
            }
        });

        function testRegister() {
            log('Attempting manual registration...');
            
            fetch('/sw.js')
                .then(response => {
                    log(`sw.js fetch status: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(content => {
                    log(`sw.js content length: ${content.length} characters`);
                    log('First 100 chars: ' + content.substring(0, 100));
                    
                    // Now register
                    return navigator.serviceWorker.register('/sw.js');
                })
                .then(function(registration) {
                    log('‚úÖ Manual registration successful!');
                    log('Scope: ' + registration.scope);
                    showStatus('‚úÖ Manual registration successful!', 'success');
                })
                .catch(function(error) {
                    log('‚ùå Manual registration failed: ' + error.message);
                    showStatus('‚ùå Manual registration failed: ' + error.message, 'error');
                });
        }

        function checkStatus() {
            if (!('serviceWorker' in navigator)) {
                log('Service Worker not supported');
                return;
            }

            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                log(`Found ${registrations.length} Service Worker(s)`);
                
                if (registrations.length === 0) {
                    showStatus('‚ö†Ô∏è No Service Workers registered', 'warning');
                } else {
                    registrations.forEach(function(registration, i) {
                        log(`SW ${i + 1}: Scope = ${registration.scope}`);
                        log(`  Active: ${registration.active ? 'Yes' : 'No'}`);
                        log(`  Installing: ${registration.installing ? 'Yes' : 'No'}`);
                        log(`  Waiting: ${registration.waiting ? 'Yes' : 'No'}`);
                    });
                    showStatus(`‚úÖ Found ${registrations.length} Service Worker(s)`, 'success');
                }
            });

            // Check controller
            if (navigator.serviceWorker.controller) {
                log('‚úÖ Page is controlled by Service Worker');
                log('Controller URL: ' + navigator.serviceWorker.controller.scriptURL);
            } else {
                log('‚ö†Ô∏è Page is NOT controlled by Service Worker');
            }
        }

        function unregister() {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                registrations.forEach(function(registration) {
                    registration.unregister().then(function(success) {
                        if (success) {
                            log('‚úÖ Unregistered Service Worker: ' + registration.scope);
                        }
                    });
                });
                showStatus('üóëÔ∏è All Service Workers unregistered. Reload to re-register.', 'info');
            });
        }

        // Listen for messages from Service Worker
        navigator.serviceWorker.addEventListener('message', function(event) {
            log('üì® Message from Service Worker: ' + JSON.stringify(event.data));
        });
    </script>
</body>
</html>
