<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="description" content="An exciting multiplayer action game">
    <title>Challenger</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="/static/img/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Challenger">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
</head>
<body>
    <header id="header">
        <h1>Challenger</h1>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}" class="auth-button profile-button">
                Profile ({{ current_user.username }})
            </a>
        {% endif %}
    </header>
    
    <main id="flex_main">
        <div class="spacer"></div>
        <div id="game-container">
            {% if not current_user.is_authenticated %}
            <div id="guest-overlay">
                <div class="guest-panel">
                    <h2>Welcome to Challenger!</h2>
                    <p id="overlay-message">Enter a name to play, or click Return to continue with saved player</p>
                    <p>Login will be remembered for 30 days.</p>
                    
                    <div class="input-group">
                        <label for="guest-name">Your Name</label>
                        <input type="text" id="guest-name" placeholder="Enter your name..." maxlength="20">
                    </div>
                    
                    <div class="button-group">
                        <button id="play-guest-btn" class="btn btn-primary">Commence</button>
                        <button id='return' class="btn btn-secondary">Return</button>
                    </div>
                </div>
            </div>
            {% endif %}
            <canvas id="challenger" width="800" height="450"></canvas>
            
            <!-- Mobile Controls -->
            <div id="mobile-controls">
                <div id="joystick-container">
                    <div id="joystick"></div>
                </div>
                
                <div class="action-buttons">
                    <button id="btn-jump" class="holo-button">JUMP</button>
                    <button id="btn-action" class="holo-button">ACT</button>
                </div>
            </div>
        </div>
        <div class="spacer"></div>
    </main>
    
    <script>
        // Global player data - MUST be set before game starts
        let playerData = {
            isAuthenticated: {{ 'true' if current_user.is_authenticated else 'false' }},
            username: {{ ('"%s"' % current_user.username) if current_user.is_authenticated else 'null' }},
            playerId: null,
            playerInfo: null,
            gameStarted: false
        };
        
        // Prevent game scripts from running until player is ready
        window.playerReady = false;
        
        {% if not current_user.is_authenticated %}
        // Check for existing player on load
        async function checkExistingPlayer() {
            try {
                const response = await fetch('/api/get-player');
                if (response.ok) {
                    const data = await response.json();
                    playerData.playerId = data.player_id;
                    playerData.playerInfo = data.player_data;
                    document.getElementById('overlay-message').textContent = 
                        `Welcome back, ${data.player_data.name}! Click Return to continue or create a new player.`;
                    return true;
                }
            } catch (error) {
                console.log('No existing player found');
            }
            return false;
        }
        
        // Initialize on page load
        checkExistingPlayer();
        
        // Handle new player creation (Commence button)
        document.getElementById('play-guest-btn').addEventListener('click', async function() {
            const guestName = document.getElementById('guest-name').value.trim();
            
            if (!guestName) {
                alert('Please enter your name to continue');
                return;
            }
            
            if (guestName.toLowerCase() === 'none') {
                alert('Please do not use "none" as a name!');
                return;
            }
            
            try {
                const response = await fetch('/api/create-player', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: guestName })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    playerData.playerId = data.player_id;
                    playerData.playerInfo = data.player_data;
                    playerData.username = data.player_data.name;
                    
                    // Update window.playerData
                    window.playerData = playerData;
                    
                    // Hide overlay and start game
                    document.getElementById('guest-overlay').classList.add('hidden');
                    window.playerReady = true;
                    playerData.gameStarted = true;
                    
                    // Trigger game start event
                    window.dispatchEvent(new CustomEvent('playerReady', { detail: playerData }));
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to create player');
                }
            } catch (error) {
                console.error('Error creating player:', error);
                alert('Failed to create player. Please try again.');
            }
        });
        
        // Handle returning player (Return button)
        document.getElementById('return').addEventListener('click', async function() {
            if (!playerData.playerId) {
                alert('No saved player found. Please enter a name to create a new player.');
                return;
            }
            
            try {
                // Refresh player data
                const response = await fetch('/api/get-player');
                if (response.ok) {
                    const data = await response.json();
                    playerData.playerId = data.player_id;
                    playerData.playerInfo = data.player_data;
                    playerData.username = data.player_data.name;
                    
                    // Update window.playerData
                    window.playerData = playerData;
                    
                    // Hide overlay and start game
                    document.getElementById('guest-overlay').classList.add('hidden');
                    window.playerReady = true;
                    playerData.gameStarted = true;
                    
                    // Trigger game start event
                    window.dispatchEvent(new CustomEvent('playerReady', { detail: playerData }));
                } else {
                    alert('Failed to load saved player. Please create a new player.');
                }
            } catch (error) {
                console.error('Error loading player:', error);
                alert('Failed to load saved player. Please try again.');
            }
        });
        
        // Allow Enter key to start game
        document.getElementById('guest-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('play-guest-btn').click();
            }
        });
        {% else %}
        // Authenticated users can start immediately
        window.playerReady = true;
        playerData.gameStarted = true;
        {% endif %}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/register_sw.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inputs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
